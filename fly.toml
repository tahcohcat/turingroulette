app = "turingroulette"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[mounts]
  source = "turingroulette_data"
  destination = "/app/data"

[env]
  DATA_DIR = "/app/data/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
